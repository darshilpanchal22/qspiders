<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h1>forms in html</h1>
    <form>
        <label for="first">First Name:</label>
        <input type="text" id="first" placeholder="enter your first-name" autofocus /> <br /> <br />
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="lastname" placeholder="enter your last name"> <br /> <br />
        <input type="submit" value="SUBMIT"/>
    </form>
</body>

</html>
