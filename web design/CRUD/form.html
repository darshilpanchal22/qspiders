<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      .form-container {
        background: white;
        padding: 20px;
        width: 400px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .image-preview {
        width: 120px;
        height: 120px;
        border: 1px solid #ccc;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 6px;
        background: #eee;
      }

      .image-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #005fcc;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <form method="get">
        <h2>User Form</h2>

        <label>Name</label>
        <input type="text" placeholder="Enter your name" />

        <label>Email</label>
        <input type="email" placeholder="Enter your email" />

        <label>Designation</label>
        <input type="text" placeholder="Enter your designation" />

        <label>Contact</label>
        <input type="text" placeholder="Enter your contact number" />

        <label>Upload Image</label>
        <input type="file" id="imageInput" accept="image/*" />

        <button>Submit</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
