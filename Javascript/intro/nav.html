<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Navigation</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: wheat;
        text-transform: uppercase;
      }

      section {
        width: 100%;
        height: 72px;
        background-color: black;
      }

      header {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      aside {
        width: 20%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
      }

      nav {
        width: 60%;
        height: 100%;
      }

      ul {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      li {
        list-style: none;
        position: relative;
      }

      a {
        text-decoration: none;
        padding: 12px 15px;
      }

      a:hover {
        border: 1px solid wheat;
        border-radius: 3px;
      }

      /* Dropdown styles */
      #services {
        width: 200px;
        padding: 10px;
        border: 1px solid red;
        background-color: black;
        opacity: 0;
        position: absolute;
        top: 40px;
        left: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      li:hover #services {
        opacity: 1;
        pointer-events: all;
      }

      ol li {
        padding: 8px 12px;
        border-radius: 3px;
      }
    </style>
  </head>

  <body>
    <section>
      <header>
        <aside>my website</aside>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li>
              <a href="#">Services</a>
              <div id="services">
                <ol>
                  <li>web development</li>
                  <li>app development</li>
                  <li>cloud computing</li>
                  <li>seo optimization</li>
                </ol>
              </div>
            </li>
          </ul>
        </nav>
      </header>
    </section>
  </body>
</html>
