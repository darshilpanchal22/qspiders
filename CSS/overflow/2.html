<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
        }

        h1 {
            font-size: 80px;
            margin: 30px;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-color: wheat;
        }

        .container {
            width: 600px;
            height: 430px;
            /* background-color: wheat; */
            border: 2px solid blue;
            border-radius: 5px;
            white-space: nowrap;
            overflow-x: auto;

        }

        .box {
            height: 300px;
            width: 200px;
            border: 1px solid black;
            border-radius: 5px;
            display: inline-block;
            margin: 50px 30px;

            box-shadow: rgba(0, 0, 0, 0.16)0px 3px 6px rgba(0, 0, 0, 0.23)0px 3px 6px;
            transition: all 0.3s linear;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .box:hover {
            box-shadow: wheat 0px 4px 10px,
                wheat 0px 2px 4px;
            transform: scale(1.1);
        }

        #boxes1 {
            background-image: url(https://cdn.pixabay.com/photo/2023/06/28/06/35/ai-generated-8093603_640.jpg);
