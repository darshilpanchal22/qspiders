<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    header {
        background-color:black;
        width: 100%;
        height: 90px;
    }
    ul{
        width: 60%;
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    li{
        list-style:none ;
        padding: 12px 20px;
        border: 1px solid wheat;
        color: white;
        cursor: pointer;
        border-radius: 6px;
    }
    li:hover{
        background-color: white;
        color: black;
        transform: translateY(-5px);
        transition: 500ms;
    }
</style>

<body>
    <header>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Solutions</li>
            <li>About Us</li>
            <li>Contact</li>
        </ul>
    </header>
</body>

</html>
