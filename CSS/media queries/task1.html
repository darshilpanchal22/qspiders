<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            background-color: black;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav{
            width: 60%;

        }
        ul{
            display: flex;
            justify-content: space-around;
        }
        ul li{
            list-style: none;
            
        }
        ul li a{
            text-decoration: none;
            padding: 7px;
            color: white;
        }
        a:hover{
            background-color: white;
            color: black;
            border-radius: 5px;
        }
        h3{
            color: white;
            font-size: larger;
        }
        p{
            color:brown;
            text-align: justify;
        }
        main{
            margin-top: 2px;
            background-color: gainsboro;
        }
        .container{
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .box{
            width: 45%;
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
            margin-left: 10px;
        }
        img{
            width:600px ;
            height: 300px;
            border-radius: 20px;
        }
        footer{
            background-color: black;
            width: 100%;
        }
        @media screen and (min-width:400px) and (max-width:700px){
            header{
                flex-direction: column;
                align-items: start;
                text-transform: uppercase;
            }
            ul{
                flex-direction: column;
            }
            li{
                margin-top: 20px;
            }
            a:hover{
                background-color: wheat;
                color: blue;
                border: 2px solid gray;
                font-size: small;
            }

        }
        @media screen and (min-width:400px) and (max-width:800px){
            .container,footer{
                flex-direction: column;
                flex-wrap: wrap;
            }
            .box{
                width:100%;
                margin-left: 0px;

            }
            img{
                    display: block;
                  width: 100%;
                  height: 300px;

            }
        }
        
    </style>
</head>
<body>
    <header>
        <h3>Logo</h3>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="box" id="box-1">
                <img src="https://w0.peakpx.com/wallpaper/690/419/HD-wallpaper-vitthala-temple-hampi-ancient-india-shines-once-again-architecture-ancient-hampi-vitthala-hinduism-temple-india.jpg" alt="">
            </div>
            <div class="box" id="box-2">
                <img src="https://e1.pxfuel.com/desktop-wallpaper/336/283/desktop-wallpaper-indian-history-ancient-india.jpg" alt="">
            </div>
            <div class="box" id="box-3">
                <img src="https://c1.wallpaperflare.com/preview/382/549/236/temple-kailas-temple-kailasatemple-kailasa-temple-indian-temple-ellora.jpg" alt="">
            </div>
            <div class="box" id="box-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBvYRxmfPtCiMhpuPWhMr1CFbMSvTtcKHnXQ&s" alt="">
            </div>
        </div>
    </main>
    <footer>

                <li><a href="">1</a></li>
                <li><a href="">@</a></li>
                <li><a href="">3</a></li>
                <li><a href="">Gujrat,Ahmedaba</a></li>
            </ul> -->
    </footer>
</body>
</html>
