<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>p {
            background-color: yellow;
        }

        div>h1 {
            background-color: darkblue;
        }

        div article {
            color: blue;
            background-color: blueviolet;
        }

        div>section {
            color: red;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1> child selectors</h1>
    <div>
        <h1>head-1</h1>
        <p>para-1</p>
        <p>para-2</p>
        <article>
            <h1>head-2</h1>
            <p>para-2</p>
        </article>
        <section>
            <h1>head-3</h1>
            <main>
                <p>para-3</p>
            </main>
            <p>para-4</p>
        </section>

    </div>
</body>

</html>
