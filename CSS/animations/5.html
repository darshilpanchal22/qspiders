<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 20px;
            background-color: palevioletred;
            overflow: hidden;
            white-space: nowrap;
        }

        span {
            display: inline-block;
            animation: scrl 5s ease-out infinite;
            padding-left: -100%;
        }

        @keyframes scrl {
            from {
                transform: translate(100%);
            }

            to {
                transform: translate(-100%);
            }
        }
    </style>
</head>

<body>
    <div class="container"><span>this is moving text without marquee tag</span></div>
</body>

</html>
