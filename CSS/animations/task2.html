<head>
    <meta charset="UTF-8" />

        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        body {
            padding-top: 70px;
        }

        header {
            height: 70px;
            width: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 1px 4px 4px rgb(211, 224, 224);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        aside {
            width: 17%;
            display: flex;
            justify-content: center;
        }

        nav {
            width: 70%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
        }

        ul li {
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: black;
            font-size: 15px;
        }

        a:hover {
            color: blue;
        }

        button {
            width: 130px;
            height: 35px;
            background-color: blue;
            color: white;
            border-radius: 16px;
            border: 1px solid blue;
            font-size: 17px;
        }

        button:hover {
            cursor: pointer;
            background-color: white;
            color: blue;
        }

        img:hover {
            cursor: pointer;
        }

        h1 {
            text-align: center;
            font-size: 45px;
            color: rgb(106, 97, 97);
            margin: 90px 0 20px;
            padding: 30px;
            font-family: "Poppins", sans-serif;
        }

        #container,
        #cont {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
            flex-wrap: nowrap;
        }



   #cont-wrapper {
            overflow: hidden;
            width: 100%;
            margin-top: 40px;
        }

        .scroll-track {
            display: flex;
            width: max-content;
            animation: scroll-left 5s linear infinite;
        }

        .scroll-track.reverse {
            animation: scroll-right 5s linear infinite;
        }

        
        .box {
            height: 100px;
            width: 250px;
            background-color: white;
            border-radius: 5px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            flex-shrink: 0;
            margin: 0 10px;
        }

        /* Animations */
        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes scroll-right {
            0% {
                transform: translateX(-50%);
            }

            100% {
                transform: translateX(0);
            }
        }



        #box1 {
            background-image: url('https://reveation-website-2023-strapi.s3.us-east-1.amazonaws.com/csa_group_f5c3154108.svg');
