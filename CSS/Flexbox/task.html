<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      header {
        width: 100%;
        height: 72px;
        background-color: black;
        display: flex;
        color: wheat;
        justify-content: space-between;
      }
      #logo {
        width: 200px;
        height: 72px;
        /* border: 2px solid white; */
      }
      #navlinks {
        width: 600px;
        height: 72px;
      }
      img {
        width: 130px;
        height: 70px;
      }
      ul{
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      ul li {
        list-style: none;
      }
      ul li a {
        text-decoration: none;
        color: wheat;
        padding: 12px 20px;
        border: 1px solid wheat;
        border-radius: 5px;
      }
      a:hover{
        background-color: rgb(246, 160, 0);
        color:white;
        border-color: rgb(246, 160, 0);
      }
    </style>
  </head>
  <body>
    <header>
      <aside id="logo">
        <img src="https://static.vecteezy.com/system/resources/previews/023/654/784/non_2x/golden-logo-template-free-png.png" alt="" />
      </aside>
      <aside id="navlinks">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact Us</a></li>
          <li><a href="">Login</a></li>
        </ul>
      </aside>
    </header>
  </body>
</html>
