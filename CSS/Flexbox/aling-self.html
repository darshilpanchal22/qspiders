<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 600px;
            height: 300px;
            border: 2px solid #ddd;
            box-shadow: 0px 4px 12px grey;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .child{
            height: 100px;
            width: 100px;
            background-color: steelblue;
            color: white;
            border-radius: 5px;
            border: 1px solid white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #child1{
            align-self: center;
        }
        #child2{
            align-self:flex-end
        }
        #child3{
            align-self: baseline;
        }
      
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="child1">1</div>
        <div class="child" id="child2">2</div>
        <div class="child" id="child3">3</div>
        <div class="child" id="child4">4</div>
        <div class="child" id="child5">5</div>
    </div>
</body>
</html>
