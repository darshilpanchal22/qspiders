<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            width: 100%;
            height: 100vh;
            background-color: gray;
            display: grid;
            grid-template-columns: repeat(4, auto);
            grid-template-rows: repeat(5, 1fr);
        }

        .box {
            border: 2px solid white;
            background-color: black;
            padding: 20px;
            color: wheat;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            
        }

        #box1 {
            grid-column: 1/-1;
        }

        #box2 {
            grid-column: 1;
            grid-row: 2/-2;
        }

        #box4 {
            grid-column: 3 / span 2;
        }

        #box5 {
            grid-column: 2 / span 3;
            grid-row: 3/5;
            display: grid;
            grid-template-columns: subgrid;
            grid-template-rows: subgrid;
            gap: 10px;
        }

        #box6 {
            grid-column: 1/-1;
        }

        .sub-box {
            border: 2px solid wheat;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">
            <div class="sub-box" id="sub-box1">box 1</div>
            <div class="sub-box" id="sub-box2">box 2</div>
            <div class="sub-box" id="sub-box3">box 3</div>
            <div class="sub-box" id="sub-box4">box 4</div>
            <div class="sub-box" id="sub-box5">box 5</div>
            <div class="sub-box" id="sub-box6">box 6</div>
        </div>
        <div class="box" id="box6">6</div>
    </div>
</body>

</html>
