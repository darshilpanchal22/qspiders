<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            width: 100%;
            height: 100vh;
            border: 2px solid yellow;
            display: grid;
            background-color: burlywood;
            color: black;
            grid-template-columns: repeat(2, auto);
            grid-template-rows: repeat(5, auto);
            grid-template-areas: "header header  "
            "side1 side2"
            "section section"
            "main main2"
            "foot foot"
        }
        .box{
            padding: 20px;
            border: 2px solid red;
            margin: 10px;
            background-color:blueviolet;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #box1{
            grid-area: header;
            background-color: greenyellow;  
        }
        #box2{
            grid-area: side1;
            background-color: aquamarine;
        }
        #box3{
            grid-area: side2;
            background-color:aquamarine;
        }
        #box4{
            grid-area: section;
            background-color:yellow;
        }
        #box5{
            grid-area: main;
            background-color:palevioletred;
        }
        #box6{
            grid-area: main2;
            background-color: palevioletred;
        }
        #box7{
            grid-area: foot;
            background-color: rgb(123, 249, 249);
        }
    </style>
</head>
<body>
       <div class="parent">
        <div class="box" id="box1">Header</div>
        <div class="box" id="box2">Left1</div>
        <div class="box" id="box3">Left2</div>
        <div class="box" id="box4">Section</div>
        <div class="box" id="box5">left2</div>
        <div class="box" id="box6">left2</div>
        <div class="box" id="box7">Footer</div>
</body>
</html>
