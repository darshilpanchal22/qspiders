<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #ddd;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }

        .box {
            background-color: black;
            color: wheat;
            font-size: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
        }

        #box1 {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        #box2 {
            grid-row-start: 2;
            grid-row-end: 4;
        }
        #box3{
            grid-column-start: 2;
            grid-column-end: 4;
        }
        #box6{
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">header</div>
        <div class="box" id="box2">sidebar</div>
        <div class="box" id="box3">main content</div>
        <div class="box" id="box4">content-1</div>
        <div class="box" id="box5">content-2</div>
        <div class="box" id="box6">footer</div>

    </div>
</body>

</html>
