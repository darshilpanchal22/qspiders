<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      h1 {
        width: 100%;
        height: 100vh;
        line-height: 80vh;
        text-align: center;
        display: box;
        font-size: 60px;
      }
      .container {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .box {
        height: 200px;
        width: 300px;
        margin: 50px;
        border: 0.5mm solid black;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
          rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        animation: scrolll;
      }
      .box:nth-child(1) {
        background: rgb(232, 88, 67);
      }
      .box:nth-child(2) {
        background: rgb(26, 84, 207);
      }
      .box:nth-child(3) {
        background: rgb(36, 217, 127);
      }
      .box:nth-child(4) {
        background: rgb(157, 86, 247);
        width: 700px;
      }
      .box:nth-child(5) {
        background: rgb(250, 201, 82);
      }
      .box:nth-child(6) {
        background: rgb(26, 84, 207);
      }

        background: rgb(157, 86, 247);
      }

      }
      .box:nth-child(9) {
        background: rgb(232, 88, 67);
      }
      .box:nth-child(10) {
        background: rgb(250, 201, 82);
        width: 700px;
      }
      .box:nth-child(11) {
        background: rgb(26, 84, 207);
      }
      .box:nth-child(12) {
        background: rgb(36, 217, 127);
      }
      .box:nth-child(13) {
        background: rgb(157, 86, 247);
      }
      .box:nth-child(14) {
        background: rgb(250, 201, 82);
      }
      .box:nth-child(15) {
        background: rgb(232, 88, 67);
      }
      .box:nth-child(16) {
        background: rgb(36, 217, 127);
        width: 700px;
      }
      .box:nth-child(17) {
        background: rgb(157, 86, 247);
      }
      .box:nth-child(18) {
        background: rgb(26, 84, 207);
      }
      .box:nth-child(19) {
        background: rgb(250, 201, 82);
      }
      .box:nth-child(20) {
        background: rgb(232, 88, 67);
        width: 800px;
      }
      .box:nth-child(1) {
        animation: scrolllright;
      }
      @keyframes scrolllright {
        from {
          transform: scale(0.5) translate(100%);
          opacity: 0;
        }
        to {
          transform: scale(1) translate(0px);
          opacity: 1;
        }
      }

      @keyframes scrolllright {
        from {
          transform: scale(0.5) translate(100%);
          opacity: 0;
        }
        to {
          transform: scale(1) translate(0px);
          opacity: 1;
        }
      }
    </style>
