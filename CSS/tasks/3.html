<!DOCTYPE html>

    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #3b3185;
        }

        h1 {
            font-family: sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.125rem;
            position: relative;
            margin-bottom: 20px; 
        }

        h1::before {
            content: "";
            position: absolute;
            width: 180px;
            height: 8px;
            background-color: green;
            bottom: 0;
            border-radius: 2px;
        }

        .container {
            display: flex;
            width: 1200px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: auto;
        }

        .box {
            height: 250px;
            width: 250px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            flex-direction: column;
            border: 5px solid transparent;
        }

        .box:hover {
            border: 5px solid #198754;
            /* border-radius: 12px; */
        }

        h3 {
            font-size: 22px;
            color: #3b3185;
        }
    </style>
</head>
