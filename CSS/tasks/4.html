<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fitness Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            gap: 2px;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
            position: relative;
        }

        .weight {
            background-image: url(https://thumbs.dreamstime.com/b/dumbbell-barbell-weights-workout-gym-copy-space-text-decoration-product-weights-dark-tabletop-blurred-gym-158864195.jpg);
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .agility {
            background-image: url(https://thumbs.dreamstime.com/b/dumbbell-barbell-weights-workout-gym-copy-space-text-decoration-product-weights-dark-tabletop-blurred-gym-158864195.jpg);
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .goal {
            background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh4_YJj0WHX1lBkMo9uY5jytsD6VjEFXy41Q&s);
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .start {
            background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh4_YJj0WHX1lBkMo9uY5jytsD6VjEFXy41Q&s);
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            justify-content: flex-end;
            padding-right: 20px;
        }

        .fitness {
            background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh4_YJj0WHX1lBkMo9uY5jytsD6VjEFXy41Q&s);
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fitness h1 {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 4rem;
            height: 500px;
        }

        .training {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh4_YJj0WHX1lBkMo9uY5jytsD6VjEFXy41Q&s);
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }

        .form {
            background-color: #222;
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .form h2 {
            background-color: #ccc;
            color: black;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form input,
        .form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        .form button {
            background-color: red;
            color: white;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: darkred;
        }


        .goal-start-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box weight">Weight Training</div>
        <div class="box agility">Agility Training</div>
        <div class="box fitness">
            <h1>Fitness</h1>
        </div>
        <div class="box training">Training Programs</div>


        <div class="goal-start-wrapper">
            <div class="box goal">Goal Setting</div>
            <div class="box start">Get Started</div>
        </div>

        <div class="form">
            <h2>Register Here</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email Address" required>
                <textarea placeholder="Message..." rows="4"></textarea>
                <button type="submit">Send Now</button>
            </form>
        </div>
    </div>
</body>

</html>
