<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }
        .box{
            width: 200px;
            height: 100px;
        }
        .parent{
            width: 300px;
            height: 100px;
            margin: 50px auto;
            position: relative; 
        }
        .parent > div {
            width: 300px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-color: violet;
            border-radius: 3px;
        }
        span{
            padding: 8px;
            background-color: crimson;
            color: wheat;
            border-radius: 60%;
            position: absolute;
            top: -23px;
            left: 170px;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">insta notifications</div>
    <div class="box" id="box2">messages</div>
    <1box></1box>
</body>
</html>
