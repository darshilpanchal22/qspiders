<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            color: wheat;
            text-align: center;
            line-height: 200px;
        }

        #box1 {
            background-color: red;
            position: absolute;
            z-index: 1;
            left: 100px;
            top: 50px;
        }

        #box2 {
            background-color: green;
            position: absolute;
            z-index: 2;
            left: 230px;
            top: 150px;
        }

        #box3 {
            background-color: orange;
            position: absolute;
            z-index: 3;
            left: 330px;
            top: 250px;
        }

        #box4 {
            background-color: olive;
            position: absolute;
            z-index: 4;
            left: 440px;
            top: 350px;
        }
    </style>
</head>

<body>
    <div class="box" id="box1">box-1</div>
    <div class="box" id="box2">box-2</div>
    <div class="box" id="box3">box-3</div>
    <div class="box" id="box4">box-4</div>
</body>

</html>
