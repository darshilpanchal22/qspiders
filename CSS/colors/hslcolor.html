<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        .container{
            display: flex;
            gap: 25px;
        }
        .box{
            height: 200px;
            width: 200px;
          
        }
        #box1{
            background-color: hsl(0deg, 70%, 50%);
        }
        #box2{
            background-color: hsl(120deg, 50%, 50%);
        }
        #box3{
            background-color: hsl(240deg, 50%, 50%);
        }
        #box4{
            background-color: hsl(180deg, 50%, 50%);
        }
        #box5{
            background-color: hsl(290deg, 50%,50%, 0.5);
        }

    </style>
</head>

<body>
     <h1>hsl colors in css</h1>
     <div class="container">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div></div>
</body>
</html>
