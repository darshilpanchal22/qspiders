<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
        }
.grad{
    width: 300px;
    height: 300px;
    border: 1px solid black;
    border-radius: 50%;
    text-align: center;
    line-height: 300px;
    margin: 50px auto;
}
#grad1{
    background-image: radial-gradient(violet, purple, red);
}
#grad2{
    background-image: radial-gradient(red,yellow,orange);
}
#grad3{
    background-image: radial-gradient(red 20% , black 30% 60% , skyblue 60%);
}
#grad4{
    background-image: radial-gradient(grey 30% , black 30% 60%, blue 60%);
}
#grad5{
    background-image: radial-gradient(grey 5%, white 5% 10% , black 10% 15%);
}
    </style>
</head>
<body>
    <h1>radial gradient</h1>
    <div class="container">
        <div class="grad" id="grad1">gradient-1</div>
        <div class="grad" id="grad2">gradient-2</div>
        <div class="grad" id="grad3">gradient-3</div>
        <div class="grad" id="grad4">gradient-4</div>
        <div class="grad" id="grad5">gradient-5</div>
  
    </div>
</body>
</html>
