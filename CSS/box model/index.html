<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid red;
            height: 300px;
            width: 300px;
           
        } 
        #container1{
            padding: 10px;
            margin: 10px;
        }
        #container2{
            padding: 10px 20px;
            margin:  10px 20px;
        }
        #container3{
            padding: 10px 20px 30px;
            margin: 10px 20px 30px;
        }
        #container4{
            padding: 10px 20px 30px 40px;
            margin:  10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <div class="box" id="container1">container1</div>
    <div class="box" id="container2">container2</div>
    <div class="box" id="container3">container3</div>
    <div class="box" id="container4">container4</div>
</body>
</html>
