<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        .container {
            border: 2px solid black;
            width: 600px;
            margin: auto;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        #box1 {
            border: 5px double rebeccapurple;
        }

        #box2 {
            border-right: 5px double rebeccapurple;
            border-left: 5px dashed darkcyan;
        }

        #box3 {
            border: 10px groove red;
        }

        #box4 {
            border: 10px ridge gray;
        }

        #box5 {
            border: 10px ridge gray;
        }

        #box6 {
            border: 10px ridge gray;
        }

        #box7 {
            border: 10px ridge gray;
        }

        #box8 {
            border: 2px solid indigo;
            border-radius: 50%;
        }

        #box9 {
            border: 5px solid saddlebrown;
            border-top-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        #box10 {
            border: 5px solid green;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>border stle</h1>
    <div class="container">
        <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box3</div>
        <div class="box" id="box4">box4</div>
        <div class="box" id="box5">box5</div>
        <div class="box" id="box6">box6</div>
        <div class="box" id="box7">box7</div>
        <div class="box" id="box8">box8</div>
        <div class="box" id="box9">box9</div>
        <div class="box" id="box10">box10</div>
    </div>
</body>

</html>
